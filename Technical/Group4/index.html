<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ke's Playlist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
    <script src="playlist.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

</head>

<body>

    <!--Navbar-->
    <div id="nav-placeholder"></div>
    <div id="footer-placeholder"></div>

    <h1>DIGS 30005 Ke's Playlist</h1>
    <div class="player">
        <h1>Now Playing</h1>
        <div id="nowPlaying">Will I Ever See You Again?</div>
        <button class="button" onclick="playPrevious()">👈 Prev</button>
        <button class="button" onclick="togglePlayPause()">▶️/⏸️</button>
        <button class="button" onclick="playNext()">Next 👉</button>
        <ul class="playlist" id="playlist">
            <li onclick="selectSong(0)">Red Velvet - Will I Ever See You Again?</li>
            <li onclick="selectSong(1)">Taylor Swift - august</li>
            <li onclick="selectSong(2)">IU - Holssi</li>
            <li onclick="selectSong(3)">Taeyeon - Weekend</li>
            <li onclick="selectSong(4)">Jolin Tsai - Womxnly</li>
        </ul>
    </div>

    <script>
    $(document).ready(function(){
        $("#nav-placeholder").load("../../tech_nav.html");
        $("#footer-placeholder").load("../../footer.html");
    });
    </script>

</body>
</html>
