<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Charts</title>
</head>
<body>
   <!--Navbar and Footer-->
   <div id="nav-placeholder"></div>
   <div id="footer-placeholder"></div>


    <!--Pie Chart-->
    <h2>DIGS 30005 Week 6 Techinical Charts</h2>
    <div style="max-width: 600px; margin: auto; padding-bottom: 100px;">
        <canvas id="myPieChart"></canvas>
    </div>

    <!--Scatter Plot-->
    <div style="width: 80%; margin: auto; padding-bottom: 100px;">
        <canvas id="myScatterPlot"></canvas>
    </div>

    <!--Line Chart-->
    <div style="max-width: 800px; margin: auto; padding-bottom: 100px;">
        <canvas id="myLineChart"></canvas>
    </div>

    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#nav-placeholder").load("../../tech_nav.html");
            $("#footer-placeholder").load("../../footer.html");
        });
        </script>
</body>
</html>
