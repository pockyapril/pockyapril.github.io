<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Trivia form-->
    <div id="trivia">
        <p>Trivia Question</p>
        <p>Q: What is the capital of France?</p>
        <input type="text" id="trivia-answer" placeholder="Your answer">
        <button id="trivia-submit" onclick="checkTriviaAnswer()">Submit</button>
        <div id="trivia-response"></div>
    </div>

    <!--Number check form-->
    <div id="number-check">
        <p>Enter a five digit number like 12345.</p>
        <input type="text" id="numberInput" placeholder="5-digit number">
        <button onclick="checkNumber()">Submit</button>
        <div id="output"></div>
    </div>
    
    <script src="sample.js"></script>
</body>
</html>
