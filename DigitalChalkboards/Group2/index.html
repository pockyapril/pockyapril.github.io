<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Question</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Title</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Navbar and Footer-->
  <div id="nav-placeholder"></div>
  <div id="footer-placeholder"></div>

    <div id="trivia">
        <h3>Trivia question</h3>
        <div id="question">Q: What is the capital of France?</div>
        <input type="text" id="trivia-answer" placeholder="Your answer">
        <button onclick="checkTriviaAnswer()">Submit</button>
        <div id="trivia-result"></div>
    </div>

    <div id="number">
        <p>Enter a 5-digit number like 12345.</p>
        <input type="number" id="number-input" placeholder="5-digit number">
        <button onclick="checkNumber()">Submit</button>
        <div id="number-result"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#nav-placeholder").load("../../cb_nav.html");
            $("#footer-placeholder").load("../../footer.html");
        });
    </script>

</body>
</html>
